{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form action="/createaccount" method="post">

    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}<br>

    </p>
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
